<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seahawks Super Bowl LX Scratch-Off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="margin-bottom: 5px; font-size: 1.1rem; color: var(--wolf-grey); letter-spacing: 1px;">
        SUPER BOWL LX EDITION
    </h1>

    <img id="helmet-header" src="helmet.png" alt="Seahawks Helmet">

    <div id="game-container">
        <img id="prize" src="seahawks_wings.gif" alt="Prize">
        <canvas id="scratch-canvas" width="350" height="350"></canvas>
    </div>

    <div class="neon-text">Scratch to Win</div>

    <div id="claim-section">
        <a href="https://ig.me/m/theponychicago?text=I%20WON%20SEAHAWKS%20WINGS!" id="claim-button">
            <img src="prize-button.png" alt="Claim Your Prize">
        </a>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const claimSection = document.getElementById('claim-section');
        let isDrawing = false;

        // Logic fix: ensure cover loads before interactions
        const coverImg = new Image();
        coverImg.src = 'seahawks-cover.png'; 
        coverImg.onload = () => {
            ctx.drawImage(coverImg, 0, 0, 350, 350);
        };

        function scratch(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
            checkScratchPercentage();
        }

        function checkScratchPercentage() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let clearedPixels = 0;
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) clearedPixels++;
            }
            // Triggering the reveal at 60% as per your project specifications
            if (clearedPixels / (canvas.width * canvas.height) > 0.6) {
                canvas.style.transition = 'opacity 1s';
                canvas.style.opacity = '0';
                setTimeout(() => {
                    canvas.style.display = 'none';
                    claimSection.style.display = 'block';
                }, 500);
            }
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
        canvas.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('touchmove', scratch);
    </script>
</body>
</html>
