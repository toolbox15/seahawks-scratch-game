<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-header">BIG GAME DAY LX</h1>

    <img src="helmet.png" style="width:140px; margin-bottom:-45px; z-index:25; filter: drop-shadow(0 0 10px #69BE28);">

    <div class="container">
        <div id="prize" style="background-image: url('seahawks_wings.gif');"></div>
        <canvas id="scratch-canvas" width="580" height="580"></canvas>
    </div>

    <div id="claim-section">
        <a href="https://ig.me/m/theponychicago?text=I%20WON%20BIG%20GAME%20WINGS!" id="claim-button">
            <img src="prize-button.png">
        </a>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const claimSection = document.getElementById('claim-section');

        const coverImg = new Image();
        coverImg.src = 'seahawks-cover.png';
        coverImg.onload = () => ctx.drawImage(coverImg, 0, 0, 580, 580);

        function checkProgress() {
            const pixels = ctx.getImageData(0, 0, 580, 580).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            
            if ((clear / (580 * 580)) > 0.6) {
                canvas.style.transition = 'opacity 0.5s';
                canvas.style.opacity = '0';
                setTimeout(() => {
                    canvas.style.display = 'none';
                    claimSection.style.display = 'block';
                }, 300);
            }
        }

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const x = (e.touches[0].clientX - r.left) * (580 / r.width);
            const y = (e.touches[0].clientY - r.top) * (580 / r.height);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 55, 0, Math.PI * 2); ctx.fill();
            checkProgress();
        }, { passive: false });
    </script>
</body>
</html>
