<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ScreenXcel | Big Game Day Scratch</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            /* LAYER 1: The Base Background */
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #002244; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 0;
        }

        /* LAYER 2: Semi-transparent overlay for readability */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 34, 68, 0.65);
            z-index: -1;
        }

        .main-header { 
            text-align: center; 
            margin-top: 10px;
            font-size: 24px; 
            font-weight: 900;
            text-shadow: 0 0 15px rgba(105, 190, 40, 0.6);
            letter-spacing: -1px;
            text-transform: uppercase;
            position: relative;
            z-index: 10;
        }

        #helmet-header { 
            display: block; 
            margin: 5px auto; 
            /* Increased size by 5 pixels (from 65px to 70px) */
            width: 70px; 
            height: auto;
            position: relative;
            z-index: 10;
        }

        .container { 
            position: relative; 
            margin: 10px auto; 
            /* Decreased size by 5 pixels (from 280px to 275px) */
            width: 275px; 
            height: 275px; 
            background: rgba(0, 34, 68, 0.5); 
            border: 3px solid #69be28;
            border-radius: 12px;
            /* Enhanced glow to mask the seam between canvas and box */
            box-shadow: 0 0 25px 5px rgba(105, 190, 40, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            visibility: hidden;
            z-index: 10;
        }

        #scratch-canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 12;
            cursor: crosshair; 
            touch-action: none; 
            width: 100%; 
            height: 100%; 
            background: transparent !important;
        }

        #prize { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 11;
            background-image: url('prize-reveal.gif'); 
            background-position: center;
            /* Changed from contain to cover to ensure no edges show */
            background-size: cover; 
            background-repeat: no-repeat;
            /* Subtle inner shadow to blend the prize with the stadium background */
            box-shadow: inset 0 0 40px rgba(0,0,0,0.6);
        }

        .neon-text { 
            text-align: center; 
            color: #69be28; 
            font-weight: bold; 
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            position: relative;
            z-index: 10;
        }

        #claim-section { 
            display: none; 
            text-align: center; 
            margin-top: 12px; 
            position: relative;
            z-index: 20;
        }

        #claim-button img { 
            width: 180px; 
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body scroll="no">

    <h1 class="main-header">BIG GAME DAY LX</h1>

    <img id="helmet-header" src="helmet.png" alt="Helmet">

    <div class="container" id="game-box">
        <div id="prize"></div>
        <canvas id="scratch-canvas" width="560" height="560"></canvas>
    </div>

    <div id="instruction-text" class="neon-text">Scratch to Win</div>

    <div id="claim-section">
        <a href="https://ig.me/m/theponychicago?text=I%20WON%20BIG%20GAME%20WINGS!" id="claim-button">
            <img src="prize-button.png" alt="Claim Prize">
        </a>
    </div>

    <script>
        document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const gameBox = document.getElementById('game-box');
        const claimSection = document.getElementById('claim-section');
        const instruction = document.getElementById('instruction-text');

        // Immediate solid filler to hide the prize edge during load
        ctx.fillStyle = '#002244';
        ctx.fillRect(0, 0, 560, 560);

        const coverImg = new Image();
        coverImg.crossOrigin = "anonymous";
        coverImg.src = 'seahawks-cover.png'; 

        coverImg.onload = () => {
            ctx.clearRect(0, 0, 560, 560);
            ctx.globalCompositeOperation = 'source-over';
            ctx.drawImage(coverImg, 0, 0, 560, 560);
            gameBox.style.visibility = 'visible';
        };

        function checkProgress() {
            try {
                const pixels = ctx.getImageData(0, 0, 560, 560).data;
                let clear = 0;
                for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
                
                const percentage = (clear / (pixels.length / 4));
                if (percentage > 0.45) {
                    canvas.style.transition = "opacity 0.6s ease";
                    canvas.style.opacity = '0';
                    setTimeout(() => {
                        canvas.style.display = 'none';
                        instruction.style.display = 'none';
                        claimSection.style.display = 'block';
                    }, 500);
                }
            } catch (e) {
                console.warn("Scratch check blocked.");
            }
        }

        function scratch(e) {
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const x = (clientX - r.left) * (560 / r.width);
            const y = (clientY - r.top) * (560 / r.height);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); 
            ctx.arc(x, y, 50, 0, Math.PI * 2); 
            ctx.fill();
            checkProgress();
        }

        canvas.addEventListener('touchmove', scratch, { passive: false });
        canvas.addEventListener('mousedown', (e) => {
             const move = (me) => scratch(me);
             canvas.addEventListener('mousemove', move);
             window.addEventListener('mouseup', () => canvas.removeEventListener('mousemove', move), { once: true });
        });
    </script>
</body>
</html>
