<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seahawks Super Bowl Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="font-size: 1rem; color: var(--wolf-grey); margin-bottom: 5px;">SUPER BOWL LX</h1>

    <img id="helmet-header" src="helmet.png">

    <div class="container">
        <div id="prize"></div>
        <canvas id="scratch-canvas" width="580" height="580"></canvas>
    </div>

    <div class="neon-text">Scratch to Win</div>

    <div id="claim-section">
        <a id="ig-link" href="#" target="_blank">
            <img src="prize-button.png">
        </a>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        const claimSection = document.getElementById('claim-section');
        const igLink = document.getElementById('ig-link');

        // Set the prize image (The chicken/wings gif)
        prizeDiv.style.backgroundImage = "url('seahawks_wings.gif')";
        igLink.href = "https://ig.me/m/theponychicago?text=I%20WON%20WINGS!";

        // Draw the cover
        const coverImg = new Image();
        coverImg.src = 'seahawks-cover.png';
        coverImg.onload = () => {
            ctx.drawImage(coverImg, 0, 0, 580, 580);
        };

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();

            const pixels = ctx.getImageData(0, 0, 580, 580).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            
            if ((clear / (580 * 580)) > 0.6) {
                canvas.style.opacity = '0';
                setTimeout(() => {
                    canvas.style.display = 'none';
                    claimSection.style.display = 'block';
                }, 400);
            }
        }

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const scaleX = canvas.width / r.width;
            const scaleY = canvas.height / r.height;
            scratch((e.touches[0].clientX - r.left) * scaleX, (e.touches[0].clientY - r.top) * scaleY);
        }, { passive: false });
        
        // Mouse support for testing
        let mDown = false;
        canvas.onmousedown = () => mDown = true;
        window.onmouseup = () => mDown = false;
        canvas.onmousemove = (e) => {
            if(!mDown) return;
            const r = canvas.getBoundingClientRect();
            scratch((e.clientX - r.left) * (580/r.width), (e.clientY - r.top) * (580/r.height));
        };
    </script>
</body>
</html>
