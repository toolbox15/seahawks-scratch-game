<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seahawks Super Bowl LX Edition</title>
    <style>
        :root {
            --seahawks-navy: #002244;
            --action-green: #69BE28;
            --wolf-grey: #A5ACAF;
        }

        body { 
            background-color: var(--seahawks-navy);
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none; 
            font-family: 'Arial Black', sans-serif;
            color: white;
        }

        /* The Helmet: Nice size, responsive, and glowing */
        #helmet-header {
            width: 45%; 
            max-width: 180px; 
            min-width: 130px;
            height: auto;
            margin-bottom: -25px; /* Pulls it down to overlap the box */
            z-index: 10;
            filter: drop-shadow(0 0 10px var(--action-green));
        }

        /* The Game Box */
        .container { 
            position: relative; 
            width: 580px; 
            height: 580px; 
            transform: scale(0.55); /* Scaled down for mobile viewports */
            background-color: #000;
            border: 8px solid var(--action-green);
            border-radius: 25px;
            box-shadow: 0 0 30px var(--action-green);
            z-index: 5;
        }

        #ig-link {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        #prize { 
            width: 100%; height: 100%; 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            border-radius: 15px;
        }

        #scratch-canvas { 
            position: absolute; 
            top: 0; left: 0; z-index: 2; 
            cursor: crosshair;
            transition: opacity 0.8s ease; 
            border-radius: 15px;
        }

        .neon-text {
            font-size: 2.5rem;
            text-transform: uppercase;
            font-style: italic;
            margin-top: -40px; /* Adjusted due to container scale */
            text-shadow: 0 0 15px var(--action-green);
            animation: pulsate 1.5s infinite alternate;
        }

        @keyframes pulsate {
            100% { text-shadow: 0 0 20px var(--action-green), 0 0 30px #fff; }
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 5px; font-size: 1.2rem; color: var(--wolf-grey); letter-spacing: 2px;">
        SUPER BOWL LX CHAMPIONS
    </h1>

    <img id="helmet-header" src="helmet.png" alt="Seahawks Helmet">

    <div class="container" id="game-container">
        <a id="ig-link" href="#" target="_blank">
            <div id="prize"></div>
        </a>
        <canvas id="scratch-canvas" width="580" height="580"></canvas>
    </div>

    <div class="neon-text">Scratch to Win</div>

    <script>
        const BAR_HANDLE = "theponychicago"; 
        
        const PRIZE_POOL = [
            { img: './seahawks_wings.gif', msg: 'SEAHAWKS%20WINGS' },
            { img: './jackpot_prize.gif', msg: 'SUPER%20BOWL%20JACKPOT' }
        ];

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const prizeDiv = document.getElementById('prize');
        const igLink = document.getElementById('ig-link');
        
        let isDrawing = false;
        let isFinished = false;

        // Randomize Prize
        const picked = PRIZE_POOL[Math.floor(Math.random() * PRIZE_POOL.length)];
        prizeDiv.style.backgroundImage = `url(${picked.img})`;
        igLink.href = `https://ig.me/m/${BAR_HANDLE}?text=I%20WON%20${picked.msg}!`;

        // Load Seahawks Cover
        const coverImg = new Image();
        coverImg.src = './seahawks-cover.png';  
        coverImg.onload = () => {
            ctx.drawImage(coverImg, 0, 0, 580, 580);
        };

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); 
            ctx.arc(x, y, 45, 0, Math.PI * 2); 
            ctx.fill();
            
            // Percentage Trigger: 60%
            const pixels = ctx.getImageData(0, 0, 580, 580).data;
            let clear = 0;
            for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
            if ((clear / (580 * 580)) > 0.6 && !isFinished) {
                isFinished = true;
                canvas.style.opacity = '0';
                igLink.style.pointerEvents = 'auto';
            }
        }

        // Mobile-friendly Interaction Logic
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing || isFinished) return;
            const r = canvas.getBoundingClientRect();
            const scaleX = canvas.width / r.width;
            const scaleY = canvas.height / r.height;
            scratch((e.clientX - r.left) * scaleX, (e.clientY - r.top) * scaleY);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isFinished) return;
            e.preventDefault();
            const r = canvas.getBoundingClientRect();
            const scaleX = canvas.width / r.width;
            const scaleY = canvas.height / r.height;
            scratch((e.touches[0].clientX - r.left) * scaleX, (e.touches[0].clientY - r.top) * scaleY);
        }, { passive: false });

        canvas.addEventListener('mousedown', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        canvas.addEventListener('touchend', () => isDrawing = false);
    </script>
</body>
</html>
