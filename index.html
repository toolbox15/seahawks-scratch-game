<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Big Game Scratch | ScreenXcel</title>
    <style>
        /* FULL SCREEN MOBILE OPTIMIZATION FOR INSTAGRAM BIO */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            padding: 0; 
            /* LAYER 1: Full Background Stadium */
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #002244; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Dark overlay for contrast */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 34, 68, 0.65);
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .main-header { 
            text-align: center; 
            margin: 0 0 10px 0;
            font-size: 28px; 
            font-weight: 900;
            text-shadow: 0 0 20px rgba(105, 190, 40, 0.8);
            letter-spacing: -1px;
            text-transform: uppercase;
            font-style: italic;
        }

        #helmet-header { 
            display: block; 
            margin-bottom: 20px; 
            width: 85px; 
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .container { 
            position: relative; 
            width: 275px; 
            height: 275px; 
            background: rgba(0, 34, 68, 0.8); 
            border: 3px solid #69be28;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(105, 190, 40, 0.5);
            overflow: hidden;
            visibility: hidden;
        }

        #scratch-canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 12;
            cursor: crosshair; 
            touch-action: none; 
            width: 100%; 
            height: 100%; 
            background: transparent !important;
        }

        #prize { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 11;
            background-image: url('prize-reveal.gif'); 
            background-position: center;
            background-size: cover; 
            background-repeat: no-repeat;
        }

        .neon-text { 
            text-align: center; 
            color: #69be28; 
            font-weight: bold; 
            margin-top: 20px;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #69be28;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #claim-section { 
            display: none; 
            text-align: center; 
            margin-top: 15px; 
        }

        #claim-button img { 
            width: 220px; 
            filter: drop-shadow(0 0 15px #69be28);
            transition: transform 0.2s ease;
        }

        #claim-button:active img { transform: scale(0.95); }
    </style>
</head>
<body scroll="no">

    <div class="content-wrapper">
        <h1 class="main-header">BIG GAME DAY LX</h1>

        <img id="helmet-header" src="helmet.png" alt="Helmet">

        <div class="container" id="game-box">
            <div id="prize"></div>
            <canvas id="scratch-canvas" width="550" height="550"></canvas>
        </div>

        <div id="instruction-text" class="neon-text">SCRATCH TO WIN</div>

        <div id="claim-section">
            <!-- Updated Instagram Hook -->
            <a href="https://ig.me/m/screenxcel?text=I%20WON%20BIG%20GAME%20WINGS!" id="claim-button">
                <img src="prize-button.png" alt="Claim Prize">
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const gameBox = document.getElementById('game-box');
        const claimSection = document.getElementById('claim-section');
        const instruction = document.getElementById('instruction-text');

        ctx.fillStyle = '#002244';
        ctx.fillRect(0, 0, 550, 550);

        const coverImg = new Image();
        coverImg.crossOrigin = "anonymous";
        coverImg.src = 'seahawks-cover.png'; 

        coverImg.onload = () => {
            ctx.clearRect(0, 0, 550, 550);
            ctx.globalCompositeOperation = 'source-over';
            ctx.drawImage(coverImg, 0, 0, 550, 550);
            gameBox.style.visibility = 'visible';
        };

        function checkProgress() {
            try {
                const pixels = ctx.getImageData(0, 0, 550, 550).data;
                let clear = 0;
                for (let i = 3; i < pixels.length; i += 4) { if (pixels[i] === 0) clear++; }
                
                const percentage = (clear / (pixels.length / 4));
                if (percentage > 0.40) {
                    canvas.style.transition = "opacity 0.6s ease";
                    canvas.style.opacity = '0';
                    setTimeout(() => {
                        canvas.style.display = 'none';
                        instruction.style.display = 'none';
                        claimSection.style.display = 'block';
                    }, 500);
                }
            } catch (e) {
                console.warn("CORS/Security check blocked.");
            }
        }

        function scratch(e) {
            const r = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const x = (clientX - r.left) * (550 / r.width);
            const y = (clientY - r.top) * (550 / r.height);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); 
            ctx.arc(x, y, 45, 0, Math.PI * 2); 
            ctx.fill();
            checkProgress();
        }

        canvas.addEventListener('touchmove', scratch, { passive: false });
        canvas.addEventListener('mousedown', (e) => {
             const move = (me) => scratch(me);
             canvas.addEventListener('mousemove', move);
             window.addEventListener('mouseup', () => canvas.removeEventListener('mousemove', move), { once: true });
        });
    </script>
</body>
</html>
